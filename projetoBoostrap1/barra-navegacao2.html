<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Barra de navegação P1</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap4/css/bootstrap.css">

  </head>

  <body>

    <!-- Navegação
    Tipos de navegação:
        nav-pills -- Aplica arredondamento nos itens ativos
        nav-tabs
    opções de alinhamento: -- Por padrão o alinhamento é a esquerda
        justify-content-center 
        justify-content-end
        flex-column
    -->

    <h1>Bootstrap - Barra de navegação P2</h1>
    <br>
    
    <h2>Navegação Responsiva</h2>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- Logo -->
      <a href="" class="navbar-brand">Chalé Hotel</a>
      
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
        <!-- data target - define o que será exibido quando o botão for pressionado -->
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse" id="nav-target">
        <!-- Oculta os itens -->
        <ul class="navbar-nav ml-auto"> 
          <li class="nav-item">
            <a href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Sobre</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Serviços</a>
          </li>
        </ul>
      </div>

    </nav>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
